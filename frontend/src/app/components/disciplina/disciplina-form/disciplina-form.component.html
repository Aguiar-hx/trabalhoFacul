<div>
  <h2>{{ isEditMode ? 'Editar Disciplina' : 'Nova Disciplina' }}</h2>

  <form [formGroup]="disciplinaForm" (ngSubmit)="onSubmit()">
    
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome">
    </div>
    
    <div>
      <label for="cargaHoraria">Carga Hor√°ria:</label>
      <input type="number" id="cargaHoraria" formControlName="cargaHoraria">
    </div>
    
    <div>
      <label for="ementa">Ementa:</label>
      <textarea id="ementa" formControlName="ementa" rows="4"></textarea>
    </div>
    
    <hr>
    
    <button type="submit" [disabled]="disciplinaForm.invalid">
      {{ isEditMode ? 'Atualizar' : 'Salvar' }}
    </button>
    
    <button type="button" (click)="cancelar()">Cancelar</button>
  </form>
</div>
