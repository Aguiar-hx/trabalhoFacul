<div>
  <h2>Lista de Alunos</h2>
  <button (click)="novoAluno()">Novo Aluno</button>
  <hr>
  <div *ngIf="alunos.length === 0; else listaAlunos">
    <p>Nenhum aluno cadastrado.</p>
  </div>

  <ng-template #listaAlunos>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>IRA</th>
          <th>Curso ID</th>
          <th>Período Ingresso</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aluno of alunos">
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.ira }}</td>
          <td>{{ aluno.cursoId }}</td>
          <td>{{ aluno.periodoIngressoId }}</td>
          <td>
            <button (click)="editarAluno(aluno.id)">Editar</button>
            <button (click)="excluirAluno(aluno.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</div>
